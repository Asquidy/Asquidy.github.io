---
layout: splash
---

<div class="headline"> Personal Writing
</div>

<ul>

{% assign sorted_posts = site.categories.posts %}

{% for post in sorted_posts %}
  <li style="list-style: none;">
    <p>

    <div class='post_type'>
        {{ post.post_type }}:
    </div>


    <div class='list_title'>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

    <p>
  </li>
{% endfor %}
